<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CryptoTrade - Market</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="navbar">
    <h1>CryptoTrade</h1>
    <div class="nav-links">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/market}">Market</a>
        <a th:href="@{/trade}">Trade</a>
        <a th:href="@{/portfolio}">Portfolio</a>
    </div>
</div>

<div class="container">
    <h2>Crypto Market Overview</h2>
    <table id="crypto-table">
        <thead>
        <tr>
            <th>Cryptocurrency</th>
            <th>Price (USD)</th>
            <th>Last Updated</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="chart-container">
        <canvas id="cryptoChart"></canvas>
    </div>
</div>

<footer>
    <p>Â© 2025 CryptoTrade. Market data updates every 10 seconds.</p>
</footer>

<script>
    async function fetchPrices() {
        const response = await fetch('/api/prices');
        const data = await response.json();

        const tableBody = document.querySelector("#crypto-table tbody");
        tableBody.innerHTML = "";

        const labels = [];
        const prices = [];

        data.forEach(item => {
            const row = `<tr><td>${item.cryptoName}</td><td>$${item.price}</td><td>${item.timestamp}</td></tr>`;
            tableBody.innerHTML += row;
            labels.push(item.cryptoName);
            prices.push(item.price);
        });

        updateChart(labels, prices);
    }

    let chart;
    function updateChart(labels, prices) {
        const ctx = document.getElementById('cryptoChart').getContext('2d');
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Crypto Prices (USD)',
                    data: prices,
                    borderColor: '#0077b6',
                    backgroundColor: 'rgba(0,119,182,0.1)',
                    tension: 0.4
                }]
            }
        });
    }

    fetchPrices();
    setInterval(fetchPrices, 10000);
</script>
</body>
</html>
