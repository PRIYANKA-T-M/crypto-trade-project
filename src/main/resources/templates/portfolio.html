<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
</head>
<body>
    <h1>Portfolio</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Cryptocurrency</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${portfolio.holdings}">
                <td th:text="${entry.key}"></td>
                <td th:text="${entry.value}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
