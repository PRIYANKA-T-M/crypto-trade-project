<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CryptoTrade - Trade</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="navbar">
    <h1>CryptoTrade</h1>
    <div class="nav-links">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/market}">Market</a>
        <a th:href="@{/trade}">Trade</a>
        <a th:href="@{/portfolio}">Portfolio</a>
    </div>
</div>

<div class="container">
    <h2>Make a Trade</h2>

    <form id="tradeForm">
        <label for="crypto">Select Cryptocurrency:</label>
        <select id="crypto">
            <option>Bitcoin</option>
            <option>Ethereum</option>
            <option>Dogecoin</option>
        </select>

        <label for="type">Trade Type:</label>
        <select id="type">
            <option>BUY</option>
            <option>SELL</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" step="0.01" min="0.01" required>

        <button type="submit" class="btn">Submit Trade</button>
    </form>
</div>

<footer>
    <p>Â© 2025 CryptoTrade</p>
</footer>

<script>
    document.getElementById("tradeForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const trade = {
            cryptoName: document.getElementById("crypto").value,
            tradeType: document.getElementById("type").value,
            quantity: parseFloat(document.getElementById("quantity").value),
            userId: 1
        };
        await fetch('/api/trades', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(trade)
        });
        alert("Trade submitted!");
    });
</script>
</body>
</html>
