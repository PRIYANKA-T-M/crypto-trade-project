# Test properties
spring.main.banner-mode=off
spring.main.allow-bean-definition-overriding=true

# Disable web environment for faster tests
spring.main.web-application-type=none

# Enable database initialization for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.initialization-mode=always

# Disable auto-configuration that we don't need for tests
spring.autoconfigure.exclude=\\n  org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
  org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Test logging
logging.level.root=INFO
logging.level.com.example=DEBUG
